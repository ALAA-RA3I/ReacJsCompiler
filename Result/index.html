<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container {
            display: flex;
        }
        .left-side {
            flex: 1;
        }
        .right-side {
            flex: 1;
        }
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <h1>All Products</h1>
            <div>
                <h3>Product 1</h3>
                <img id="product1-img" src="./images/OIP (1).jpg" alt="Product 1" />
            </div>
            <div>
                <h3>Product 2</h3>
                <img id="product2-img" src="./images/OIP.jpg" alt="Product 2" />
            </div>
        </div>
        <div class="right-side">
            <h1>Product Description</h1>
            <p id="product-name"></p>
            <p id="product-description"></p>
            <p id="product-title"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
